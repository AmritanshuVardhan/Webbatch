<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css overflow property</title>
    <style>
        .box{
            width: 30vw;
            height: 10vh;
            border: solid black;
            overflow: scroll;
            white-space: nowrap;
            text-overflow:ellipsis;
        }
    </style>
</head>
<body>
    <div class="box">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Ad dolor soluta eligendi, asperiores placeat maiores expedita aut excepturi quas sapiente saepe odit, corporis nulla. Illo iure ad quisquam in commodi.
    </div>
</body>
</html>
