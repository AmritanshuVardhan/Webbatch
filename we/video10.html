<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video, Audio & Media in HTML</title>
</head>
<body>
    <video src="vdo.mp4.mp4" height="100" controls loop muted poster="1.png"></video>
    <audio src="dj.mp3" controls autoplay loop muted></audio>
    <svg height="100" width="100">
        <circle cx="50" cy="500 " r="40" fill="red"/>
        </svg>
        <iframe src="" frameborder="0"></iframe>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/XZwBNDGuWGU?si=m0oUlsxphA51h1NO" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </body>
</html>
